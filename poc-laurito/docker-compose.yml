version: '3.8'
services:
  # Serviço do Banco de Dados PostgreSQL
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    networks:
      - keycloak-net

  # Servidor SCIM Mock simples usando Node.js
  scim-server-mock:
    build:
      context: ./scim-mock
      dockerfile: Dockerfile
    hostname: scim-server-mock
    ports:
      - "8081:3000"
    environment:
      - SCIM_SERVER_TOKEN=secret-token
      - PORT=3000
    networks:
      - keycloak-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Serviço do Keycloak com o plugin SCIM
  keycloak:
    build:
      context: .
      dockerfile: Dockerfile.simple
    image: keycloak-with-scim:local
    depends_on:
      - postgres
      - scim-server-mock
    ports:
      - "8080:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KC_SPI_THEME_WELCOME_THEME: "scim"
      KC_SPI_REALM_RESTAPI_EXTENSION_SCIM_LICENSE_KEY: ""
    command: start-dev
    volumes:
      - ./quarkus.properties:/opt/keycloak/conf/quarkus.properties
    networks:
      - keycloak-net

networks:
  keycloak-net:
    driver: bridge