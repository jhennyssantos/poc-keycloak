# Configurações do Quarkus para Keycloak
# Aumenta o limite de upload de arquivos
quarkus.http.limits.max-form-attribute-size=10M
quarkus.http.limits.max-body-size=50M

# Configurações adicionais para SCIM
quarkus.http.body.handle-file-uploads=true
quarkus.http.body.uploads-directory=/tmp/uploads
quarkus.http.body.delete-uploaded-files-on-end=true